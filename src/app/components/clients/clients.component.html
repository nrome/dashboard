<div class="row mb-2">
  <div class="col-md-6">
    <h2><i class="fa fa-user-circle-o"></i>&nbsp; Client Accounts</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Outstanding Total: {{ outstandingTotal | currency:"USD":"symbol" }}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.firstName }} {{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.balance | currency:"USD":"symbol" }}</td>
        <td class="text-right">
          <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-circle-o-right"></i>&nbsp; Details
          </a>
        </td>
      </tr>
    </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
